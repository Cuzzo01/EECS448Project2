    <h1>Minesweeper</h1>

    <p>This section is for the rules</p>

    <form onsubmit = "return setup()">

        <p>Bombs:</p>

        <button type="submit">Setup Game</button>
    </form>

    <div align = "center" id = "board"></div>
    
    <!--End call to JS Scripts-->

  </body>
